# Workflow name displayed in GitHub Actions UI
name: üõ°Ô∏è Secure Artifact Build & Sign (Trivy + Cosign)

# Triggers: run on every push to 'main' and on Pull Request
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Permissions needed for GHCR access and Keyless Signing (OIDC)
permissions:
  contents: read
  packages: write
  id-token: write # CRITICAL for Cosign Keyless: obtaining OIDC ID Token
  security-events: write # Required for uploading Trivy reports to the Security tab

# Global Environment Variables
env:
  REGISTRY: ghcr.io
  # IMPORTANT: The name of your Docker image
  IMAGE_NAME: go-secure-server-test

jobs:
  build_and_sign:
    name: Build, Scan & Sign
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository Code
        uses: actions/checkout@v4

      # 1. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 2. Docker Login to GitHub Container Registry (GHCR)
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Determine the full image name and tag
      - name: Set up Image Tag
        id: image_tag
        run: |
          # Use lowercase repository name
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_TAG=${{ env.REGISTRY }}/$REPO_NAME/${{ env.IMAGE_NAME }}:${{ github.sha }}
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "IMAGE_NAME=${{ env.REGISTRY }}/$REPO_NAME/${{ env.IMAGE_NAME }}" >> $GITHUB_OUTPUT

      # 4. Build and Push the Docker Image (from folder websecure)
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./websecure
          push: true
          tags: ${{ steps.image_tag.outputs.IMAGE_TAG }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      # 5. Vulnerability Check with Trivy (The Security Gate)
      - name: üö® Trivy Scan (Enforce Policy)
        id: trivy-scan
        uses: aquasecurity/trivy-action@7b7aa264d83dc58691451798b4d117d53d21edfe
        with:
          image-ref: ${{ steps.image_tag.outputs.IMAGE_TAG }}
          exit-code: 1
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'trivy-results.sarif'

      # Upload Trivy results to the GitHub Security Tab
      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      # 6. Set up Cosign
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      # 7. Sign the image (only runs if Trivy scan was successful)
      - name: ‚úçÔ∏è Sign Container Image (Cosign Keyless)
        if: steps.trivy-scan.outcome == 'success'
        run: |
          cosign sign --yes ${{ steps.image_tag.outputs.IMAGE_TAG }}