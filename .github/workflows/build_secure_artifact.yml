# .github/workflows/secure-build.yml
name: üõ°Ô∏è Secure Artifact Build & Sign

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write
  id-token: write
  security-events: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: go-secure-server-test

jobs:
  security_scan:
    name: Security Scan Only
    runs-on: ubuntu-latest

    outputs:
      scan_passed: ${{ steps.check_scan.outputs.passed }}

    steps:
      - name: Checkout Repository Code
        uses: actions/checkout@v4

      - name: Build Docker Image (for scanning)
        run: |
          cd websecure
          docker build -t local-scan-image:${{ github.sha }} .

      - name: üö® Trivy Vulnerability Scan
        id: trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'local-scan-image:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Check Scan Results
        id: check_scan
        run: |
          # Check if critical vulnerabilities exist
          if [ -f "trivy-results.sarif" ]; then
            echo "Scan completed"
            echo "passed=true" >> $GITHUB_OUTPUT
          else
            echo "Scan failed"
            echo "passed=false" >> $GITHUB_OUTPUT
          fi

  build_and_sign:
    name: Build and Sign
    runs-on: ubuntu-latest
    needs: security_scan  # Depends on security scan
    if: needs.security_scan.outputs.scan_passed == 'true'  # Build only if scan passed

    steps:
      - name: Checkout Repository Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Image Tag
        id: image_tag
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_TAG=${{ env.REGISTRY }}/$REPO_NAME/${{ env.IMAGE_NAME }}:${{ github.sha }}
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "IMAGE_NAME=${{ env.REGISTRY }}/$REPO_NAME/${{ env.IMAGE_NAME }}" >> $GITHUB_OUTPUT

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./websecure
          push: true
          tags: ${{ steps.image_tag.outputs.IMAGE_TAG }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: ‚úçÔ∏è Sign Container Image
        run: |
          cosign sign --yes ${{ steps.image_tag.outputs.IMAGE_TAG }}