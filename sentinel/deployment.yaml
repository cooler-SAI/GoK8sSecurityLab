apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentinel-guard
  labels:
    app: sentinel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sentinel
  template:
    metadata:
      labels:
        app: sentinel
    spec:
      containers:
        - name: sentinel-guard
          image: sentinel-webhook:v1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8443
          volumeMounts:
            - name: certs-vol
              mountPath: /etc/webhook/certs
              readOnly: true
      volumes:
        - name: certs-vol
          secret:
            secretName: sentinel-certs
---
apiVersion: v1
kind: Service
metadata:
  name: sentinel-service
spec:
  ports:
    - port: 443
      targetPort: 8443
  selector:
    app: sentinel
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: sentinel-webhook-config
webhooks:
  - name: sentinel-service.default.svc
    admissionReviewVersions: ["v1"]
    sideEffects: None
    timeoutSeconds: 5
    clientConfig:
      service:
        name: sentinel-service
        namespace: default
        path: "/validate"
      # INSERT HERE: [Convert]::ToBase64String([System.IO.File]::ReadAllBytes("certs/tls.crt"))
      caBundle: ""
    rules:
      - operations: ["CREATE", "UPDATE"]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
        scope: "Namespaced"