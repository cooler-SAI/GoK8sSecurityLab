apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: go-server-secure-policy
  namespace: go-security-lab
spec:
  podSelector:
    matchLabels:
      app: go-secure-server
  policyTypes:
    - Ingress
    - Egress

  ingress:
    # Rule 1: Allow traffic from pods in SAME namespace ONLY
    - from:
        - podSelector: {}  # Empty selector = all pods in current namespace
      ports:
        - protocol: TCP
          port: 8080

    # Rule 2: REMOVE this or make it specific:
    # If you need external access (e.g., from monitoring namespace):
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 8080

  egress:
    # Keep DNS rule
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

    # Keep API server rule
    - to:
        - ipBlock:
            cidr: 10.96.0.1/32
      ports:
        - protocol: TCP
          port: 443

    # ADD these for basic functionality:
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 80    # HTTP for external services
        - protocol: TCP
          port: 443   # HTTPS for external services
        - protocol: UDP
          port: 123   # NTP time synchronization