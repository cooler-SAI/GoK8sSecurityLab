apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: go-server-secure-policy
  namespace: go-security-lab
spec:
  podSelector:
    matchLabels:
      app: go-secure-server
  policyTypes:
    - Ingress
    - Egress

  ingress:
    # Rule 1: Allow from internal frontend
    - from:
        - podSelector:
            matchLabels:
              app: frontend
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: frontend-namespace
      ports:
        - protocol: TCP
          port: 8080

    # Rule 2: Allow from monitoring tools
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 8080

  egress:
    # DNS
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

    # Kubernetes API
    - to:
        - ipBlock:
            cidr: 10.96.0.1/32
      ports:
        - protocol: TCP
          port: 443

    # NTP time sync
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: UDP
          port: 123

    # External HTTP/HTTPS
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443

    # Deny all other egress (implicit)